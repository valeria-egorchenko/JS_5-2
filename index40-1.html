<!DOCTYPE HTML> 
<html> 
<head> 
  <title>Пример 1 с обычными функциями</title> 
</head> 
  <body> 
    <script type="text/javascript"> 
    // Объявление функции, принимающей число в качестве аргумента 
      function sumUpTo(num) { 
      let sum = 0; 
      // Используем цикл for для перебора чисел от 1 до num 
        for (let i = 1; i <= num; i++)  {
        sum += i; // Добавляем текущее число к общей сумме 
        } 
        return sum; // Возвращаем полученную сумму 
        }

// Запрос ввода числа от пользователя
let num = prompt("Введите число для вычисления суммы от 1 до этого числа:");
num = parseInt(num); // Преобразуем введенное значение в целое число

// Вызов функции и вывод результата на экран
let result = sumUpTo(num);
document.write("Сумма чисел от 1 до " + num + " равна: " + result);

</script> 
</body> 
</html>
