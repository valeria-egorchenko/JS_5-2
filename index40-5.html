<!DOCTYPE HTML>  
<html>  
<head>  
 <title>Пример 5 с самовызываемыми функциями</title>  
</head>  
<body>  
<script type="text/javascript">  
// Немедленно вызываемая функция (IIFE)  
(function() {  
 // Функция для проверки, является ли число простым  
 function checkPrime(num) {  
   if (num <= 1) {  
   console.log("Число не является простым");  
   alert("Число не является простым");
   return;  
   }  
   
   for (let i = 2; i <= Math.sqrt(num); i++) {  
     if (num % i === 0) {  
       console.log("Число не является простым"); 
       alert("Число не является простым"); 
       return;  
     }  
    }  
   
  console.log("Число является простым"); 
  alert("Число является простым"); 
 }  
   
 
 // Запрос ввода числа от пользователя 
 let userInput = prompt("Введите число для проверки на простоту:"); 
 
 // Проверка введенного числа на простоту 
 checkPrime(parseInt(userInput)); // Преобразуем введенную строку в число перед вызовом функции 
} ) ();  
</script>  
</body>  
</html>
